      try {

        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';

        ta.remove();

      return tval(cur);
    }

    // ---------- Progress helpers ----------
    function isSpecialPage(id) {
      return ['practice','quiz','editor','exam'].includes(id);
    }

    function allLearnTopicIds() {
      const ids = [];
      for (const t of DATA.topics) {
        if (isSpecialPage(t.id)) continue;
        if (t.isAccordion && t.subtopics?.length) {
          // count subtopics only
          for (const s of t.subtopics) ids.push(s.id);
        } else {
          ids.push(t.id);
        }
      }
      // de-dup
      return Array.from(new Set(ids));
    }

    function completionStats() {
      const ids = allLearnTopicIds();
      const done = ids.filter(id => !!state.completed[id]).length;
      const total = ids.length || 1;
      const pct = Math.round((done / total) * 100);
      return { done, total, pct };
    }

    function renderProgress() {
      const st = completionStats();
      $('#progressCount').textContent = `${st.pct}% (${st.done}/${st.total})`;
      $('#progressBar').style.width = `${st.pct}%`;
      $('#progressCountMobile').textContent = `${st.pct}% (${st.done}/${st.total})`;
      $('#progressBarMobile').style.width = `${st.pct}%`;
    }

    // ---------- Routing ----------
    function setHash(obj) {
      const sp = new URLSearchParams();
      for (const [k,v] of Object.entries(obj)) {
        if (v != null && v !== '') sp.set(k, v);
      }
      const newHash = '#' + sp.toString();
      if (location.hash !== newHash) location.hash = newHash;
    }

    function parseHash() {
      const sp = new URLSearchParams(location.hash.replace(/^#/, ''));
      const page = sp.get('page');
      if (page) return { page, id: sp.get('id') || null };
      const id = sp.get('topic') || 'intro';
      return { page: 'topic', id };
    }

    function pushRecent(id) {
      if (!id || isSpecialPage(id)) return;
      state.recent = (state.recent || []).filter(x => x !== id);
      state.recent.unshift(id);
      state.recent = state.recent.slice(0, 8);
    }

    function routeToTopic(id) {
      state.lastRoute = { page: 'topic', id };
      pushRecent(id);
      saveState();
      setHash({ topic: id });
      closeDrawer();
    }

    function routeToPage(page, id=null) {
      state.lastRoute = { page, id };
      saveState();
      setHash({ page, id });
      closeDrawer();
    }

    // ---------- Sidebar rendering ----------
    function topicMatchesQuery(topic, query) {
      if (!query) return true;
      const q = query.toLowerCase();
      const title = tval(topic.title).toLowerCase();
      if (title.includes(q)) return true;
      if (topic.subtopics) {
        for (const st of topic.subtopics) {
          const stTitle = tval(st.title).toLowerCase();
          if (stTitle.includes(q)) return true;
        }
      }
      return false;
    }

    function isParentCompleted(topic) {
      if (!topic.isAccordion || !topic.subtopics?.length) return !!state.completed[topic.id];
      return topic.subtopics.every(s => !!state.completed[s.id]);
    }

    function renderTopicNav(rootEl, query='') {
      rootEl.innerHTML = '';
      const route = parseHash();

      const topics = DATA.topics.filter(t => topicMatchesQuery(t, query));
      $('#topicCount').textContent = `${topics.length}/${DATA.topics.length}`;

      for (const topic of topics) {
        const isActiveParent = (route.page === 'topic' && route.id === topic.id) || (topic.subtopics?.some(s => s.id === route.id));
        const wrapper = document.createElement('div');
        wrapper.className = 'mb-1';

        const row = document.createElement('div');
        row.className = `flex items-center gap-2 rounded-xl px-3 py-2 border ${isActiveParent ? 'bg-slate-900/60 border-slate-600/50' : 'bg-slate-950/0 border-transparent hover:bg-slate-900/40 hover:border-slate-700/40'} transition`;

        const badge = document.createElement('span');
        badge.className = `inline-flex items-center justify-center w-9 h-9 rounded-xl border ${colorClass(topic.color)}`;
        badge.innerHTML = `<i class="${topic.icon}"></i>`;

        const title = document.createElement('button');
        title.type = 'button';

        title.innerHTML = `
          <div class="flex items-center gap-2 min-w-0">
            <div class="text-sm font-medium truncate">${escapeHtml(tval(topic.title))}</div>
            ${done ? '<span class="ml-auto text-emerald-300"><i class="fa-solid fa-circle-check"></i></span>' : ''}
          </div>
        `;

        title.addEventListener('click', () => {
          if (isSpecialPage(topic.id)) routeToPage(topic.id);
          else routeToTopic(topic.id);
          if (topic.isAccordion) {
            state.expanded[topic.id] = true;
            saveState();
            renderAllNav();
          }
        });

        row.appendChild(badge);
        row.appendChild(title);

        if (topic.isAccordion) {
          const btn = document.createElement('button');
          btn.type = 'button';
          const expanded = !!state.expanded[topic.id];
          btn.className = `w-9 h-9 rounded-xl border border-slate-700/50 bg-slate-900/40 hover:bg-slate-800/50 transition`;
          btn.innerHTML = `<i class="fa-solid ${expanded ? 'fa-chevron-up' : 'fa-chevron-down'}"></i>`;

            state.expanded[topic.id] = !state.expanded[topic.id];
            saveState();
            renderAllNav();
          });
          row.appendChild(btn);
        }

        wrapper.appendChild(row);

            </div>`;
            btn.addEventListener('click', () => routeToTopic(st.id));
            sub.appendChild(btn);
          }

        }

        rootEl.appendChild(wrapper);
      }

      renderProgress();
    }

                <div class="mt-1 text-xs text-slate-400">${escapeHtml(tval({hi:'Answer ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è expand ‡§ï‡§∞‡•á‡§Ç', en:'Expand to view answer'}))}</div>
              </div>
            </div>
          </summary>
          <div class="mt-3">
            <div class="flex items-center gap-2">
              <div class="text-sm font-semibold">Answer</div>
              <button data-copy-exam="${idx}" class="ml-auto px-3 py-2 rounded-xl bg-slate-900/50 ring-soft border border-slate-700/60 hover:bg-slate-800/50 text-sm">
                <i class="fa-regular fa-copy mr-2"></i>${escapeHtml(ui('buttons.copy'))}
              </button>
            </div>
            <pre class="mt-3 scrollbar-thin"><code id="exam_${idx}" class="language-markup block p-4 text-sm leading-6 whitespace-pre-line">${escapeHtml(tval(item.a))}</code></pre>
          </div>
        </details>
      `).join('');

      $('#content').innerHTML = `
        <section class="rounded-2xl border border-slate-800/70 bg-slate-950/30 ring-soft overflow-hidden">
          <div class="px-4 py-3 border-b border-slate-800/70">
            <div class="flex items-center gap-2">
              <div class="font-semibold">${escapeHtml(ui('labels.examQuestions'))}</div>
              <div class="ml-auto text-xs text-slate-400">${DATA.examQuestions.length} items</div>
            </div>
          </div>
          <div class="p-4 space-y-3">${items}</div>
        </section>
      `;

      $$('[data-copy-exam]').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = btn.getAttribute('data-copy-exam');
          const txt = $('#exam_' + idx).textContent;
          copyText(txt);
        });
      });

      highlightUnder($('#content'));
    }

    function renderHomeQuickActions() {
      const stats = {
        topics: allLearnTopicIds().length,
        practice: DATA.practiceSets.length,
        quiz: DATA.quizQuestions.length,
        exam: DATA.examQuestions.length,
        recent: (state.recent || []).length
      };

      const recent = (state.recent || []).map(id => {
        const c = DATA.topicContent[id];
        const label = c ? tval(c.title) : id;
        return `
          <button data-recent="${id}" class="text-left rounded-2xl border border-slate-800/70 bg-slate-950/30 ring-soft p-3 hover:bg-slate-900/35">
            <div class="text-sm font-semibold truncate">${escapeHtml(label)}</div>
            <div class="mt-1 text-xs text-slate-400 truncate">${escapeHtml(getParentBreadcrumb(id))}</div>
          </button>
        `;
      }).join('');

      const st = completionStats();

      return `
        <div class="mt-5 grid sm:grid-cols-2 lg:grid-cols-5 gap-3">
          <div class="rounded-2xl border border-slate-800/70 bg-slate-950/30 ring-soft p-4">
            <div class="text-xs text-slate-400">Learn Topics</div>
            <div class="mt-1 text-2xl font-bold">${stats.topics}</div>
          </div>
          <div class="rounded-2xl border border-slate-800/70 bg-slate-950/30 ring-soft p-4">
            <div class="text-xs text-slate-400">Practice Sets</div>
            <div class="mt-1 text-2xl font-bold">${stats.practice}</div>
          </div>
          <div class="rounded-2xl border border-slate-800/70 bg-slate-950/30 ring-soft p-4">
            <div class="text-xs text-slate-400">Quiz Questions</div>
            <div class="mt-1 text-2xl font-bold">${stats.quiz}</div>
          </div>
          <div class="rounded-2xl border border-slate-800/70 bg-slate-950/30 ring-soft p-4">
            <div class="text-xs text-slate-400">Exam Qs</div>
            <div class="mt-1 text-2xl font-bold">${stats.exam}</div>
          </div>
          <div class="rounded-2xl border border-slate-800/70 bg-slate-950/30 ring-soft p-4">
            <div class="text-xs text-slate-400">Progress</div>
            <div class="mt-1 text-2xl font-bold">${st.pct}%</div>
            <div class="mt-2 w-full h-2 rounded-full bg-slate-900/60 ring-soft overflow-hidden">
              <div class="h-full bg-emerald-500/60" style="width:${st.pct}%"></div>
            </div>
          </div>
        </div>

        <div class="mt-5 flex flex-wrap gap-2">
          <button id="qaPractice" class="px-4 py-2 rounded-xl bg-orange-500/10 text-orange-200 ring-soft border border-orange-400/20 hover:bg-orange-500/15">
            <i class="fa-solid fa-dumbbell mr-2"></i>${escapeHtml(ui('labels.practiceSets'))}
          </button>
          <button id="qaQuiz" class="px-4 py-2 rounded-xl bg-pink-500/10 text-pink-200 ring-soft border border-pink-400/20 hover:bg-pink-500/15">
            <i class="fa-solid fa-circle-question mr-2"></i>${escapeHtml(tval({hi:'Start Quiz', en:'Start Quiz'}))}
          </button>
          <button id="qaEditor" class="px-4 py-2 rounded-xl bg-emerald-500/10 text-emerald-200 ring-soft border border-emerald-400/20 hover:bg-emerald-500/15">
            <i class="fa-solid fa-bolt mr-2"></i>${escapeHtml(tval({hi:'Open Editor', en:'Open Editor'}))}
          </button>
          <button id="qaExam" class="px-4 py-2 rounded-xl bg-violet-500/10 text-violet-200 ring-soft border border-violet-400/20 hover:bg-violet-500/15">
            <i class="fa-solid fa-graduation-cap mr-2"></i>${escapeHtml(ui('labels.examQuestions'))}
          </button>
        </div>

        ${(state.recent?.length) ? `
          <div class="mt-6">
            ${contentCard('Recently Viewed', `<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-3">${recent}</div>`) }
          </div>
        ` : ''}
      `;
    }

    // ---------- Main route renderer ----------
    function renderRoute() {
      const r = parseHash();

      // Share link
      $('#btnShare').onclick = () => copyText(location.href);
      $('#btnGoEditor').onclick = () => routeToPage('editor');

      // Header buttons for non-topic pages
      const isEditor = r.page === 'editor';
      $('#btnGoEditor').classList.toggle('hidden', isEditor);

      if (r.page === 'practice') {
        renderPracticePage();
        return;
      }

      if (r.page === 'quiz') {
        renderQuizPage();
        return;
      }

      if (r.page === 'editor') {
        renderEditorPage({ allowTemplates: true });
        return;
      }

      if (r.page === 'exam') {
        renderExamPage();
        return;
      }

      // topic
      renderTopicContent(r.id || 'intro');

      // Extra actions on intro
      if ((r.id || 'intro') === 'intro') {
        $('#btnMarkDone').classList.add('hidden');
        $('#btnNotes').classList.add('hidden');
        const extra = renderHomeQuickActions();
        $('#content').insertAdjacentHTML('beforeend', extra);
        $('#qaPractice').addEventListener('click', () => routeToPage('practice'));
        $('#qaQuiz').addEventListener('click', () => routeToPage('quiz'));
        $('#qaEditor').addEventListener('click', () => routeToPage('editor'));
        $('#qaExam').addEventListener('click', () => routeToPage('exam'));
        $$('[data-recent]').forEach(b => b.addEventListener('click', () => routeToTopic(b.getAttribute('data-recent'))));
      }

      renderProgress();
    }

    // ---------- Mobile drawer ----------
    function openDrawer() {
      $('#mobileDrawer').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
      $('#mobileDrawer').classList.add('hidden');
      document.body.style.overflow = '';
    }

    // ---------- Boot ----------
    function initBrand() {
      $('#brandIcon').className = `${DATA.app.logo_icon} text-2xl text-orange-400`;
      $('#appName').textContent = DATA.app.name;
      $('#appVersion').textContent = `v${DATA.app.version}`;
      $('#appByline').textContent = `${DATA.app.author} ‚Ä¢ @${DATA.app.username}`;
      $('#githubLink').href = DATA.app.github;
      $('#footerUser').textContent = `@${DATA.app.username}`;
    }

    function initLanguageSelector() {
      const sel = $('#languageSelect');
      sel.innerHTML = DATA.languages.map(l => {
        const label = `${l.flag} ${l.name}`;
        return `<option value="${l.code}">${escapeHtml(label)}</option>`;
      }).join('');
      sel.value = state.lang;
      sel.addEventListener('change', () => {
        state.lang = sel.value;
        saveState();
        applyI18n();
        renderAllNav();
        renderRoute();
      });
    }

    function applyI18n() {
      $('#lblTopics').textContent = ui('labels.topics');
      $('#lblTopicsMobile').textContent = ui('labels.topics');
      $('#topicSearch').placeholder = ui('labels.search');
      $('#topicSearchMobile').placeholder = ui('labels.search');
    }

    function initSearch() {
      const onSearch = debounce((val) => {
        renderTopicNav($('#topicNav'), val);
      }, 120);
      const onSearchMobile = debounce((val) => {
        renderTopicNav($('#topicNavMobile'), val);
      }, 120);

      $('#topicSearch').addEventListener('input', (e) => onSearch(e.target.value));
      $('#topicSearchMobile').addEventListener('input', (e) => onSearchMobile(e.target.value));
    }

    function initGlobalShortcuts() {
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && (e.key.toLowerCase() === 'k')) {
          e.preventDefault();
          if (window.innerWidth >= 768) $('#topicSearch').focus();
          else {
            openDrawer();
            setTimeout(() => $('#topicSearchMobile').focus(), 50);
          }
        }
        if (e.key === 'Escape') {
          closeDrawer();
          closeNotes();
        }
      });
    }

    function exportProgress() {
      const payload = {
        exportedAt: new Date().toISOString(),
        app: DATA.app.name,
        version: DATA.app.version,
        state
      };
      copyText(JSON.stringify(payload, null, 2));
    }

    function importProgress() {
      const raw = prompt('Paste exported JSON here:');
      if (!raw) return;
      try {
        const obj = JSON.parse(raw);
        if (!obj?.state) throw new Error('Invalid');
        state = Object.assign(structuredClone(defaultState), obj.state);
        saveState();
        initLanguageSelector();
        applyI18n();
        renderAllNav();
        renderRoute();
        showToast('Imported');
      } catch {
        alert('Invalid JSON');
      }
    }

    function initNavButtons() {
      $('#btnMobileNav').addEventListener('click', openDrawer);
      $('#btnCloseDrawer').addEventListener('click', closeDrawer);
      $('#mobileBackdrop').addEventListener('click', closeDrawer);

      const reset = () => {
        if (!confirm('Reset saved progress (language, quiz score, editor code, notes)?')) return;
        localStorage.removeItem(STORAGE_KEY);
        state = loadState();
        initLanguageSelector();
        applyI18n();
        renderAllNav();
        routeToTopic('intro');
      };

      $('#btnResetProgress').addEventListener('click', reset);
      $('#btnResetProgressMobile').addEventListener('click', reset);

      $('#btnExport').addEventListener('click', exportProgress);
      $('#btnExportMobile').addEventListener('click', exportProgress);

      $('#btnImport').addEventListener('click', importProgress);
      $('#btnImportMobile').addEventListener('click', importProgress);

      // Bottom nav
      $('#mbTopics').addEventListener('click', openDrawer);
      $('#mbHome').addEventListener('click', () => routeToTopic('intro'));
      $('#mbPractice').addEventListener('click', () => routeToPage('practice'));
      $('#mbQuiz').addEventListener('click', () => routeToPage('quiz'));
      $('#mbEditor').addEventListener('click', () => routeToPage('editor'));

      // Notes modal
      $('#btnCloseNotes').addEventListener('click', closeNotes);
      $('#notesBackdrop').addEventListener('click', closeNotes);
      $('#btnSaveNotes').addEventListener('click', () => {
        if (!notesForTopicId) return;
        state.notes[notesForTopicId] = $('#notesTextarea').value;
        saveState();
        showToast('Notes saved');
        closeNotes();
        renderRoute();
      });
      $('#btnClearNotes').addEventListener('click', () => {
        if (!notesForTopicId) return;
        if (!confirm('Clear notes?')) return;
        state.notes[notesForTopicId] = '';
        saveState();
        $('#notesTextarea').value = '';
        showToast('Cleared');
      });
      $('#btnCopyNotes').addEventListener('click', () => copyText($('#notesTextarea').value));
    }

    function initHashRouting() {
      window.addEventListener('hashchange', () => {
        renderAllNav();
        renderRoute();
      });

      if (!location.hash) {
        const lr = state.lastRoute || { page: 'topic', id: 'intro' };
        if (lr.page === 'topic') setHash({ topic: lr.id || 'intro' });
        else setHash({ page: lr.page, id: lr.id || '' });
      }
    }

    // Initialize
    initBrand();
    initLanguageSelector();
    applyI18n();
    initSearch();
    initNavButtons();
    initHashRouting();
    initGlobalShortcuts();

    // First render
    renderAllNav();
    renderRoute();
  </script>
</body>
</html>
